<div class="heading">
  <h1 class="form" ng-show="showAddButton()">Add a Route</h1>
  <h1 class="form" ng-show="updateButton()">Edit Route</h1>
</div>

<div class="container formContainer">
    <div class="col-md-6">
      <label for="routeName">Route Name</label>
      <input type="text" class="form-control" ng-model="route.name">

    </div>
  </div>

  <div class="container formContainer">
    <div class="col-md-6">
      <label for="age">Location</label>
      <input type="text" class="form-control" ng-model="route.location">
    </div>

    <div class="form-group col-md-3">
        <label for="Grade">Grade</label>
        <br>
        <select name="select" class="form-control" ng-model="route.grade">
          <!--Supplement an id here instead of using 'name'-->
          <option value="5.9 - V0  Points: 25">5.9 - V0  Points: 25</option>
          <option value="5.10a - V1  Points: 50">5.10a - V1  Points: 50</option>
          <option value="5.10b - V1  Points: 75">5.10b - V1  Points: 75</option>
          <option value="5.10c - V2 Points: 100">5.10c - V2  Points: 100</option>
          <option value="5.10d - V2 Points: 125">5.10d - V2  Points: 125</option>
          <option value="5.11a - v3 Points: 150">5.11a - v3  Points: 150</option>
          <option value="5.11b - V3 Points: 175">5.11b - V3  Points: 175</option>
          <option value="5.11c - V4 Points: 200">5.11c - V4  Points: 200</option>
          <option value="5.11d - V4 Points: 250">5.11d - V4  Points: 250</option>
          <option value="5.12a - V5 Points: 300">5.12a - V5  Points: 300</option>
          <option value="5.12b - V5 Points: 400">5.12b - V5  Points: 400</option>
          <option value="5.12c - V6 Points: 500">5.12c - V6  Points: 500</option>
          <option value="5.12d - V6 Points: 600">5.12d - V6  Points: 600</option>
          <option value="5.13a - V7 Points: 750">5.13a - V7  Points: 750</option>
          <option value="5.13b - V8 Points: 900">5.13b - V8  Points: 900</option>
          <option value="5.13c - V9 Points: 1000">5.13c - V9  Points: 1000</option>
          <option value="5.13d - V10 Points: 1250">5.13d - V10  Points: 1250</option>
          <option value="5.14a - V11 Points: 1300">5.14a - V11  Points: 1300</option>
          <option value="5.14b - V12 Points: 1350">5.14b - V12  Points: 1350</option>
          <option value="5.14c - V13 Points: 1400">5.14c - V13  Points: 1400</option>
          <option value="5.14d - V14 Points: 2000">5.14d - V14  Points: 2000</option>
          <option value="5.15a - V15 Points: 2500">5.15a - V15  Points: 2500</option>

        </select>
      </div>
  </div>


<div class="container">
  <button class="btn btn-primary pull-right addRoute" ng-click="addRoute()" ng-show="showAddButton()"  >Add Route</button>
  <button class="btn btn-primary pull-right addRoute" ng-click="updateRoute(route.grade)" ng-show="updateButton()" >Update Route</button>
</div>
